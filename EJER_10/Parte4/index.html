<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Manuscrito Cifrado</title>
</head>
<body>
    <header>
        <h2>Descifra <strong>el Secreto</strong> del Manuscrito</h2>
    </header>

    <div id="info">
        <p>Bienvenido al juego del manuscrito. Cada fragmento contiene un acertijo.</p>
        <p>Busca las palabras clave en el texto.</p>
    </div>

    <div id="alfabeto">
        <div class="letra">A</div>
        <div class="letra">B</div>
        <div class="letra">C</div>
        <div class="letra">T</div>
    </div>

    <p id="intentos">Intentos: 0</p>

    <button id="empezar">Empezar</button>

    <div id="juego">
        <p id="texto"></p>
        <p id="pista"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
