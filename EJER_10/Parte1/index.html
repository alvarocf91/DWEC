<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Datos - Estación Espacial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Panel de Datos - Estación Espacial</h1>

    <div class="card bg-secondary mb-4">
      <div class="card-header fw-bold">Soporte Vital</div>
      <div class="card-body" id="soporteVital">
        <p class="text-warning">Cargando datos de soporte vital...</p>
      </div>
    </div>

    <div class="card bg-secondary mb-4">
      <div class="card-header fw-bold">Gestión de Inventario</div>
      <div class="card-body">
        <form id="formInventario" class="mb-3">
          <div class="row g-2 align-items-center">
            <div class="col-md-6">
              <label for="selectItem" class="form-label">Seleccionar recurso:</label>
              <select id="selectItem" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <label for="cantidadInput" class="form-label">Cantidad (opcional):</label>
              <input type="number" id="cantidadInput" class="form-control" min="0" placeholder="Cantidad...">
            </div>
          </div>
        </form>
        <div id="infoItem" class="mb-3"></div>
        <button id="btnCalcular" class="btn btn-info">Calcular Autonomía</button>
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    fetch('soporte_vital.xml')
      .then(response => {
        if (!response.ok) throw new Error('Archivo soporte_vital.xml no encontrado');
        return response.text();
      })
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      .then(xml => {
        const medicion = xml.querySelector('medicion');
        if (!medicion) throw new Error("No se encontró ninguna medición");
        const oxigeno = medicion.querySelector('oxigeno').textContent;
        const temperatura = medicion.querySelector('temperatura').textContent;
        const presion = medicion.querySelector('presion').textContent;

        document.getElementById('soporteVital').innerHTML = `
          <p><strong>Última medición:</strong> ${medicion.getAttribute('timestamp')}</p>
          <ul>
            <li>Oxígeno: ${oxigeno}%</li>
            <li>Temperatura: ${temperatura}°C</li>
            <li>Presión: ${presion} hPa</li>
          </ul>
        `;
      })
      .catch(err => {
        document.getElementById('soporteVital').innerHTML =
          `<p class="text-danger">${err.message}</p>`;
      });

    let inventarioItems = [];

    fetch('inventario.xml')
      .then(response => {
        if (!response.ok) throw new Error('Archivo inventario.xml no encontrado');
        return response.text();
      })
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      .then(xml => {
        const items = xml.querySelectorAll('item');
        const select = document.getElementById('selectItem');
        select.innerHTML = '<option value="">-- Selecciona un recurso --</option>';
        items.forEach(item => {
          const id = item.getAttribute('id');
          const nombre = item.querySelector('nombre').textContent;
          const cantidad = parseFloat(item.querySelector('cantidad').textContent);
          const consumo = parseFloat(item.querySelector('consumo').textContent);
          const unidad = item.getAttribute('unidad');
          inventarioItems.push({ id, nombre, cantidad, consumo, unidad });
          select.innerHTML += `<option value="${id}">${nombre}</option>`;
        });
      })
      .catch(err => {
        document.getElementById('infoItem').innerHTML =
          `<p class="text-danger">${err.message}</p>`;
      });

    document.getElementById('selectItem').addEventListener('change', e => {
      const id = e.target.value;
      const item = inventarioItems.find(i => i.id === id);
      const infoDiv = document.getElementById('infoItem');
      if (item) {
        infoDiv.innerHTML = `<p>Disponible: <strong>${item.cantidad} ${item.unidad}</strong></p>`;
      } else {
        infoDiv.innerHTML = '';
      }
    });

    document.getElementById('btnCalcular').addEventListener('click', () => {
      if (inventarioItems.length === 0) {
        document.getElementById('resultado').innerHTML =
          `<p class="text-danger">No hay datos de inventario cargados.</p>`;
        return;
      }

      const tripulacion = 4;
      let resultadoHTML = '<h5>Autonomía estimada:</h5><ul>';
      inventarioItems.forEach(item => {
        const autonomia = Math.floor(item.cantidad / (item.consumo * tripulacion));
        resultadoHTML += `<li>${item.nombre}: ${autonomia} días</li>`;
      });
      resultadoHTML += '</ul>';
      document.getElementById('resultado').innerHTML = resultadoHTML;
    });
  </script>
</body>
</html>
