<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pr√°ctica 2 - Filtro Interactivo de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üõçÔ∏è Filtro Interactivo de Productos</h1>

    <form id="filtros" class="border rounded p-4 bg-white mb-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label fw-bold">Buscar por nombre</label>
          <input type="text" id="buscarNombre" class="form-control" placeholder="Ej: laptop, tostadora...">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Categor√≠a</label>
          <select id="categoria" class="form-select"></select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">
            Precio m√°ximo: <span id="valorPrecio">0</span> ‚Ç¨
          </label>
          <input type="range" id="precioMax" class="form-range" min="0" max="1500" step="25" value="1500">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Ordenar por</label>
          <div>
            <input type="radio" name="orden" value="precioAsc" id="ordenAsc" checked>
            <label for="ordenAsc">Precio (asc)</label><br>
            <input type="radio" name="orden" value="precioDesc" id="ordenDesc">
            <label for="ordenDesc">Precio (desc)</label><br>
            <input type="radio" name="orden" value="nombre" id="ordenNombre">
            <label for="ordenNombre">Nombre (A-Z)</label>
          </div>
        </div>
      </div>
    </form>

    <div id="contenedorProductos" class="row g-4"></div>
  </div>

  <script src="./datos/productos.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
