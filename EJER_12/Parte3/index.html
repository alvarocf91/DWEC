<head>

  <title>Crear Producto</title>
</head>
<body>

  <h1>Crear Nuevo Producto</h1>

  <form id="formProducto">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label>SKU:</label>
    <input type="text" id="sku" required><br><br>

    <label>Precio:</label>
    <input type="number" id="precio" required><br><br>

    <label>Stock:</label>
    <input type="number" id="stock" required><br><br>

    <label>Categor√≠a:</label>
    <input type="text" id="categoria" required><br><br>

    <button type="submit" id="btnGuardar" disabled>Guardar</button>
  </form>

  <p id="estado"></p>

  <script src="app.js"></script>

</body>
</html>
