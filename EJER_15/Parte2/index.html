<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablero Kanban</h1>

    <div class="board">
        <div class="column" id="todo">
            <h2>Por hacer</h2>
            <div class="card" draggable="true" id="task-1">Tarea 1</div>
            <div class="card" draggable="true" id="task-2">Tarea 2</div>
            <div class="card" draggable="true" id="task-3">Tarea 3</div>
        </div>

        <div class="column" id="in-progress">
            <h2>En progreso</h2>
        </div>

        <div class="column" id="done">
            <h2>Finalizado</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
