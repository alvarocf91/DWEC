<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Imágenes por Lotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Procesador de Imagenes por Lotes</h1>

    <div id="drop-zone">
        Arrastra y suelta tus imagenes aqui
    </div>

    <div id="preview"></div>

    <div id="options">
        <input type="text" id="watermark" placeholder="Marca de agua">
        <input type="number" id="max-width" placeholder="Ancho máximo (px)">
        <select id="format">
            <option value="image/png">PNG</option>
            <option value="image/jpeg">JPEG</option>
        </select>
        <button id="process-btn">Procesar</button>
    </div>

    <div id="downloads"></div>

    <script src="script.js"></script>
</body>
</html>
